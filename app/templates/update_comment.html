{% extends 'base.html' %}

{% block content %}
    {% with comment=comment %}
        <form action="/v1/drink/{{ comment.drink }}/comment/edit/{{ comment.comment_id }}" method="POST">
        <input type="text" name="content" value="{{ comment.content }}">
        <button type="submit" name="Submit">Update Comment</button>
        </form>
    {% endwith %}
{% endblock %}
