{% extends 'base.html' %}

{% block content %}
    <script language="JavaScript">
        var i = 1;
        function add(){
        var add_ingredient = document.getElementById("add_ingredient");
        var br = document.createElement("br");

        var ingredient = document.createElement("input");
        ingredient.setAttribute("type", "text");
        ingredient.setAttribute("name", "ingredient"+i);

        var amount = document.createElement("input");
        amount.setAttribute("type", "number");
        amount.setAttribute("name", "amount"+i);

        add_ingredient.appendChild(ingredient);

        add_ingredient.appendChild(amount);
        add_ingredient.appendChild(br);
        i++;
    }
    </script>
    <form action="/v1/add_drink" method="POST">
        <label for="name">Drink Name</label>
        <input type="text" id="name" name="name"><br>
        <label for="category">Category</label>
        <select id="category" name="category">
            {% with categories=categories %}
                {% for c in categories %}
                    <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
            {% endwith %}
        </select><br>
        <label for="technique">Technique</label>
        <select id="technique" name="technique">
            {% with techniques=techniques %}
                {% for t in techniques %}
                    <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
            {% endwith %}
        </select><br>
        <label for="description">Drink description</label>
        <input type="text" id="description" name="description"><br>
        <label for="preparation">Drink preparation</label>
        <input type="text" id="preparation" name="preparation"><br>
        <label>Ingredients</label>
        <label>Amount</label><br>
        <input type="text" name="ingredient0">
        <input type="number" name="amount0"><br>
        <span id="add_ingredient">&nbsp</span><br>
        <input type="button" value="Add Ingredient" onclick="add()"/>
        <button type="submit" name="submit">Submit</button>
    </form>
{% endblock content %}
