{% extends 'base.html' %}

{% block content %}
    {% if current_user.nick_changed == False %}
        Your current nickname is {{ current_user.nick }}.
        You can change it but only once.
        <form action="/v1/set_nick" method="POST">
            <label for="nick">Set your nick</label><br>
            <input type="text" id="nick" name="nick"><br>
            <button type="submit" name="submit">Submit</button>
        </form>
    {% endif %}
{% endblock %}
